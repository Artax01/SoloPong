<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0" />
        <title>R301 WEB PROJECTS</title>

        <style>
            ul {
                padding-left: 1.5em;
            }

            li {
                display: flex;
                gap: 0.5rem;
                align-items: center;
                position: relative;
            }
            
            li::before {
                content: "â€¢";
                position: absolute;
                left: -1em;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Menu Projet</h1>
        <!-- <br> -->
        <ul>
            <li><a href="./SoloPong/index.html">SoloPong</a><p id="last_update"></p></li>
        </ul>
    </body>

    <script>
        async function fetchRepo() {
            username = "Artax01";

            const last_update = document.getElementById("last_update");
            const response = await fetch(`https://api.github.com/users/${username}/repos`);
            reposJson = await response.json();

            let repos = [...reposJson];

            repos.forEach(r => {
                if (r["name"] == "SoloPong") {
                    last_update.innerText = `(${r["updated_at"]})`;
                }
            });
        }

        fetchRepo();
    </script>
</html>
