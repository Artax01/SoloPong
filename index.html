<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoloPong</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="flex w-screen flex-col bg-gray-900 text-white font-sans">
    <div class="flex flex-col items-center py-6">
        
      <h1 class="text-4xl font-extrabold text-center text-yellow-500 mb-4">SoloPong</h1>
      <p class="text-lg mb-8">Le jeu du pong solo, un défi à relever !</p>


      <div id="gameArea" class="relative flex flex-col justify-center z-1">
        <div id="overlay" class="flex h-full w-full absolute">
            <div id="score" class="top-7 right-7 absolute text-xl font-semibold p-1 px-2 rounded-lg shadow-lg">
                0s
            </div>
            <div id="startBtnContainer" class="flex absolute top-65 right-22 bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-lg">
                <button id="startBtn" class="px-6 py-3 text-xl font-semibold bg-green-500 hover:bg-green-400 rounded-full shadow-lg transition duration-300 visible">
                    Démarrer le Jeu
                </button>
            </div>
        </div>

        <canvas id="canvas" width="1600" height="2400" class="border-4 border-gray-800 shadow-lg"></canvas>
      </div>

      <div class="flex flex-col items-center mt-6 space-y-4">
    

        <!-- <div>
          <button id="stretchModeBtn" class="px-6 py-3 text-xl font-semibold bg-blue-500 hover:bg-blue-400 rounded-full shadow-lg transition duration-300">
            Mode Etiré
          </button>
        </div> -->

        <div class="text-lg">
          <p class="font-semibold">Meilleurs Scores:</p>
          <p id="score_tab" class="text-sm italic">Aucun score pour l'instant.</p>
        </div>
      </div>

      <div class="flex mt-8 space-x-6">
        <button class="text-lg px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-full transition duration-200">←</button>
        <button class="text-lg px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-full transition duration-200">→</button>
      </div>

      <div id="settingsMenu" class="mt-6 bg-gray-800 rounded-lg p-6 space-y-4 text-center">
        <p class="text-xl font-semibold">Choisissez une couleur :</p>
        <input type="color" id="colorPicker" value="#FFFFFF" class="w-16 h-16 border-none rounded-full"/>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
